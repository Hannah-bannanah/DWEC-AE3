<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pide tu pizza</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script src="./js/script.js" defer></script> -->
  <script src="./js/validacion.js" defer></script>
</head>

<body>
  <div class="container" id="mainDiv">
    <form action="#" method="get">
      <fieldset>
        <legend class="form__titulo">Realizar Pedido</legend>
        <fieldset id="contacto">
          <legend>Introduce tus datos</legend>
          <div class="fieldset-row">
            <div class="fieldset-column">
              <div class="inline-column"><label id="labelCon1" for="ConText1">Nombre </label>
                <input type="Text" id="ConText1" placeholder="Nombre" required>
              </div>
              <div class="inline-column"><label id="labelCon3" for="ConText3">Apellidos </label>
                <input type="Text" id="ConText3" placeholder="Apellidos" required>
              </div>
            </div>
            <div class="fieldset-column">
              <div class="inline-column"><label id="labelCon2" for="ConText2">Dirección </label>
                <input type="Text" id="ConText2" placeholder="Dirección" required>
              </div>
              <div class="inline-column"><label  for="telefono">Teléfono </label>
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
              </div>
              <div class="inline-column"><label id="labelCon5" for="email">Email </label>
                <input type="email" id="email" placeholder="Email" required>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset id="opciones-pizza">
          <legend>¿Cómo te apetece la pizza?</legend>
          <div class="fieldset-row">
            <div class="fieldset-column"><label>Elige los ingredientes</label>
              <div class="inline-column">
                <input type="checkbox" id="ing-queso" name="queso" value="true">
                <label for="ing-queso">Mezcla de quesos</label>
              </div>
              <div class="inline-column">
                <input type="checkbox" id="ing-champiniones" name="champiniones" value="true">
                <label for="ing-champiniones">Champiñones</label>
              </div>
              <div class="inline-column">
                <input type="checkbox" id="ing-bacon" name="bacon" value="true">
                <label for="ing-bacon">Bacon</label>
              </div>
              <div class="inline-column"><input type="checkbox" id="ing-aceitunas" name="aceitunas" value="true">
                <label for="ing-aceitunas">Tomates cherry</label>
              </div>
              <div class="inline-column"><input type="checkbox" id="ing-pollo" name="pollo" value="true">
                <label for="ing-pollo">Pollo</label>
              </div>
            </div>
            <div class="fieldset-column">
              <img alt="pizza1" src="images/pizza1.jpg" width="200">
            </div>
          </div>
          <div class="fieldset-row">
            <div class="fieldset-column">

              <label>Elige el tipo de masa</label>
              <div class="inline-column">
                <input type="radio" name= "rb1" id="rb1" name="rbmasa" value="fina" required="required">
                <label id="labelrb1" for="rb1">Fina</label>
              </div>
              <div class="inline-column">
                <input type="radio" name= "rb2" id="rb2" name="rbmasa" value="normal" required="required">
                <label id="labelrb2" for="rb2">Normal</label>
              </div>
              <div class="inline-column">
                <input type="radio" name= "rb3" id="rb3" name="rbmasa" value="extra" required="required">
                <label id="labelrb3" for="rb3">Extra</label>
              </div>
              <div class="inline-column">
                <input type="radio" name= "rb4" id="rb4" name="rbmasa" value="extraqueso" required="required">
                <label id="labelrb4" for="rb4">Extra con queso</label>
              </div>
            </div>
            <div class="fieldset-column">
              <label>Elige el tamaño</label>
              <div class="inline-column">
                <input type="radio" name= "rb5" id="rb5" name="rbtam" value="pequeña" required="required">
                <label id="labelrb5" for="rb5">Pequeña</label>
              </div>
              <div class="inline-column">
                <input type="radio" name= "rb6" id="rb6" name="rbtam" value="mediana" required="required">
                <label id="labelrb6" for="rb6">Mediana</label>
              </div>
              <div class="inline-column">
                <input type="radio" name= "rb7" id="rb7" name="rbtam" value="familiar" required="required">
                <label id="labelrb7" for="rb7">Grande</label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset id="pedido">
          <legend>Sobre el pedido</legend>
          <div class="fieldset-row">
            <div class="fieldset-column">
              <label for="restaurante">Elige un restaurante</label>
              <select name="restaurante" id="restaurante" required="required">
                <option value="">Elige un restaurante</option>
                <option value="res1">La casina de Paulina</option>
                <option value="res2">Ixchel's Hollywok</option>
                <option value="res3">PizzalPilpilar</option>
                <option value="res4">La Pizza Pagana de Jana</option>
              </select>
              <label for="textArea">Introduce aquí información sobre alergias u otras notas adicionales:</label>
              <textarea id="textArea" cols="40" rows="4" placeholder="Escribe aquí:"></textarea>
            </div>
            <div class="fieldset-column">
              <img alt="pizzeria" src="images/pizzeria.jpg" width="300">
            </div>
          </div>
          <div class="fieldset-row">
            <div class="fieldset-column inline-column">
              <input type="checkbox" name="terminos" id="terminos" value="s" required="required">
              <label for="terminos">Acepto los términos y condiciones</label>
            </div>
          </div>
        </fieldset>
        <fieldset id="acciones">
          <button type="submit" name="submit" id="submit" class="cta">Realizar Pedido</button>
          <button type="reset" name="reset" id="reset">Borrar formulario</button>
          <button type="button" name= "pruebas" id="pruebas">Pruebas</button>
        </fieldset>
      </fieldset>
    </form>
  </div>
</body>

</html>
